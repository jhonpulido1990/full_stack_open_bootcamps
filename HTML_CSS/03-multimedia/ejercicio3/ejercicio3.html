<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="images.jpeg" alt="video-game">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="videoNapo.mp4" width="300" height="300" controls muted loop autoplay></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="playNapo.mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
